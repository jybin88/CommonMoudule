apply plugin: 'com.android.library'
apply from: 'https://github.com/jybin88/public/raw/master/version.gradle'

android {
    compileSdkVersion vCompileSdk
    buildToolsVersion vBuildTools
    defaultConfig {
        minSdkVersion vMinSdk
        targetSdkVersion vTargetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    resourcePrefix("")
}

dependencies {
    compile "com.android.support:support-annotations:$vSupportLib"
}